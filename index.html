<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-5 bg-info">
    <div class="container mt-3 py-5">
        <h1 class="text-center">ROCK PAPER SCISSOR

        </h1>
        <hr width="15%" size="5" style="margin: auto; opacity: 1;">
        <div class="rps-container d-flex flex-wrap justify-content-around py-5" id="rps-container">
            <div class="first">
                <img class="rock" id="rock" onclick="rpsGame(this)" src="https://i.pinimg.com/236x/9e/6a/d1/9e6ad16278850e65dacdbd400608d57f.jpg" height="150" width="150" alt="">
            </div>
            <div class="second d-flex align-items-center">
                <img class="paper" id="paper" onclick="rpsGame(this)" src="https://image.freepik.com/free-photo/design-space-paper-textured-background_53876-42312.jpg" height="150" width="150" alt="">
            </div>
            <div class="third">
                <img class="scissor" id="scissor" onclick="rpsGame(this)" src="https://image.freepik.com/free-vector/scissors-realistic_1262-14792.jpg" height="150" width="150" alt="">
            </div>
        </div>
        <div class="playAgainBtn text-center">
            <button class="btn btn-info" onclick="playAgain()">Play Again</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
